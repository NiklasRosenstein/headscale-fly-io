name: Integration Test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: integration-test
      url: https://headlscale-fly-io-integration.fly.dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get short sha
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Install flyctl
        run: curl -L https://fly.io/install.sh | sh
      - name: Update fly.toml
        run: sed -i "s/\$VERSION/sha-${{ steps.vars.outputs.short_sha }}/" integration-test/fly.toml
      - name: Wait for Docker build to succeed
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'Build and push'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
      - name: Deploy
        run: cd integration-test && fly-deploy

