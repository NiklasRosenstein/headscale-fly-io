worker_processes auto;
pid /run/nginx/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

http {
    # Log format using Fly.io request headers for meaningful logs
    log_format fly '$http_fly_client_ip - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                   'fly-request-id=$http_fly_request_id fly-region=$http_fly_region '
                   'x-forwarded-for=$http_x_forwarded_for x-forwarded-proto=$http_x_forwarded_proto';

    access_log /dev/stdout fly;

    # Set temp paths to writable locations
    client_body_temp_path /tmp/nginx_client_body;
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi;
    scgi_temp_path /tmp/nginx_scgi;

    # Required for WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Detect the forwarded protocol from Fly.io
    map $http_x_forwarded_proto $forwarded_scheme {
        default $scheme;
        https https;
        http http;
    }

    # Convert HEADPLANE_ENABLED into a stable numeric flag for location checks.
    map "${HEADPLANE_ENABLED}" $headplane_enabled {
        default 0;
        true 1;
    }

    server {
        listen 8080;
        http2 on;
        server_name _;

        # Set the correct port in redirects (hide internal port)
        port_in_redirect off;
        absolute_redirect off;

        # Redirect root to /admin
        location = / {
            return 301 /admin;
        }

        # Health check endpoint with deploy version marker for CI gating.
        location = /health {
            proxy_pass http://127.0.0.1:8888/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $forwarded_scheme;
            add_header X-Deploy-Version "${DEPLOY_VERSION}" always;
        }

        # gRPC endpoint for remote CLI access
        location /headscale. {
            grpc_pass grpc://127.0.0.1:50443;
        }

        # Headplane is served under /admin
        # Since headplane was built with __INTERNAL_PREFIX=/admin, it expects the /admin path
        location /admin {
            if ($headplane_enabled = 0) {
                return 404 "Headplane extension is not enabled.";
            }
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_buffering off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_scheme;
            proxy_redirect http:// $forwarded_scheme://;
        }

        # Headscale handles all other paths
        location / {
            proxy_pass http://127.0.0.1:8888/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_buffering off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_scheme;
            proxy_redirect http:// $forwarded_scheme://;
            add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;
        }
    }
}
